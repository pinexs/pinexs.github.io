<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedi Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">

    <div style="height: 10vh;" class=""></div>
    <div style="align-self: center;" class="justify-content-center d-flex mb-5">
    <button onclick="getCat()" type="button" class="btn btn-light btn-lg">Click for random cat pic</button>
    <br>
</div>
<div class="d-flex justify-content-center">
<img style="max-height: 400px; max-width: 400px;" id="catImage" src="" alt="Click the button and the cat image will appear">
</div>
<script>
function getCat() {
    fetch("https://api.thecatapi.com/v1/images/search")
        .then(response => response.json())
        .then(data => {
            document.getElementById("catImage").src = data[0].url;
        })
        .catch(error => console.error("Error fetching cat:", error));
}</script>
</body>
</html>
